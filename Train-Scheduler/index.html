<!doctype html>
<html lang="en">
  <head>
    <title>TrainTime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <body>
      <div class="container">
        <div class="jumbotron text-center bg-success text-white">
          <h1>PNW Train Times</h1>
        </div>
    
        <!-- "Current Train Schedule" Table -->
    
        <div class="panel panel-success text-success">
          <div class="panel-heading"><h3>Current Train Schedule</h3></div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
    
              <!-- Train info goes here! -->
              <tbody id="add-row">
              </tbody>
              
            </table>
          </div>
        </div>
    
        <!-- Form for adding a new train -->
    
        <div class="panel panel-success text-success">
          <div class="panel-heading">
            <h3>Add Train</h3>
          </div>
    
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>
    
              <div class="form-group">
                <label for="text">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
    
              <div class="form-group">
                <label for="text">First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="form-control" id="first-train">
              </div>
    
              <div class="form-group">
                <label for="text">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
    
              <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.0.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  </body>
</html>
